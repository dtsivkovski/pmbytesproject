<!-- Extending the predefined project layout -->
{% extends "layouts/base.html" %}

{% set project = "Animal Gallery" %}
{% set subheading = "Gallery with different categories." %}
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Change "imageurl" to a directory or link
    This is the background image, so if you add any new images,
    make sure to add them to the backgrounds folder -->
{% set imageurl = "/static/assets/backgrounds/shubham-dhage-renderpillars-unsplash.jpg" %}

<!-- Add code inside the "block under" to add items below the block -->
{% block under %}

<div class="parallax" style="height: 25%"></div>

<div class="parallax" style="height:max-content">
    <div class="frame" style="background-color: rgba(0,0,0, 0.5); padding: 5%; width: 80%; margin: auto; height: max-content">
        <!-- Carousel -->
        <div id="demo" class="carousel slide" data-bs-ride="carousel">

            <!-- Indicators/dots -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="4"></button>
            </div>

            <!-- The slideshow/carousel -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/static/assets/animalgallery/lizards/verdian-chua-lizard-unsplash.jpg" alt="Verdian" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="/static/assets/animalgallery/lizards/chameleon.jpg" alt="Chameleon" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="/static/assets/animalgallery/lizards/Frilled Lizard.jpg" alt="Frilled Lizard" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="/static/assets/animalgallery/lizards/Tegu.jpg" alt="Tegu" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="/static/assets/animalgallery/lizards/Water Monitor.jpg" alt="Water Monitor" class="d-block w-100">
                </div>
            </div>

            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>




    </div>
</div>

{% endblock %}

<!- This is turning off birds background from base.html -->
{% block background %}
{% endblock %}
